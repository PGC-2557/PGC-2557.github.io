<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Natural Disasters</title>
  <link rel="stylesheet" href="index.css">
</head>

<body style="background-color: #5abcd8; text-align: center;">
    <h2>Natural Disasters Across the World</h2>
    <table>
      <tr>
        <td><button id="reset" style="margin-top: 3px; margin-right: 10px;">Reset Zoom</button></td>
        <td><p style="margin-top: 20px;">Disasters:</p></td>
        <td><p id="dropdown" style="margin-top: 20px;"></p></td>
        <td><span id="range" style="margin-left: 15px;">1950</span><input id="slider" type="range" min="1950" max="2022" value="1950" step="1" style="margin-top: 5px; margin-left: 10px;" /></td>
      </tr>
    </table>

    <div id="chloropleth"  style="margin-top: 50px; margin-left: 100px;"></div>

  
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
  d3.select('#slider').on('input', function() {
    d3.select("#range").text(this.value);
    update(this.value)
});
</script> 

<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="d3-tip.js"></script>
<script src="index.js"></script>
</body>
</html>
